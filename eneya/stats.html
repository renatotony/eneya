<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stats.css">
    <title>Eneya Touyhouse Replica</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
</head>

<body>
    <main>
        <div class="basic_info">
            <h1> &#9957 CHARACTER STATS INFO</h1>
        </div>
        <div class="main_content">
            <br>
            <div class="flexed_text">
                <h2>SOCIAL</h2>
                <h2>RESERVED</h2>
            </div>
            <input type="range" min="1" max="100" value="40" step="1" class="slider" id="myRange">
            <div class="flexed_text">
                <h2>EMPHATETIC</h2>
                <h2>RESERVED</h2>
            </div>
            <input type="range" min="1" max="100" value="60" class="slider" id="myRange">
            <div class="flexed_text">
                <h2>SINCERE</h2>
                <h2>DECEPTIVE</h2>
            </div>
            <input type="range" min="1" max="100" value="10" class="slider" id="myRange">
            <div class="flexed_text">
                <h2>BOLD</h2>
                <h2>TIMID</h2>
            </div>
            <input type="range" min="1" max="100" value="90" class="slider" id="myRange">
            <div class="flexed_text">
                <h2>PATIENT</h2>
                <h2>RESTLESS</h2>
            </div>
            <input type="range" min="1" max="100" value="40" class="slider" id="myRange">
            <div class="flexed_text">
                <h2>OPTIMIST</h2>
                <h2>PESSIMIST</h2>
            </div>
            <input type="range" min="1" max="100" value="40" class="slider" id="myRange">
            <div class="flexed_text">
                <h2>SERIOUS</h2>
                <h2>TRIVIAL</h2>
            </div>
            <input type="range" min="1" max="100" value="80" class="slider" id="myRange">
            <div class="flexed_text">
                <h2>POLITE</h2>
                <h2>SASSY</h2>
            </div>
            <input type="range" min="1" max="100" value="15" class="slider" id="myRange">
            <BR></BR>
        </div>
    </main>
    <div class="sub_main">
        <div class="sub_main_img">
            <img src="./ikonica.png" alt="">
        </div>
        <div class="list">
            <button>
                <h3>BASICS</h3>
                <span class="iconify" data-icon="emojione-monotone:glowing-star" data-inline="false"
                    style="color: white; margin:3px;"></span>
            </button>
            <button>
                <h3>STATS

                </h3>
                <span class="iconify" data-icon="bi:heart-half" data-inline="false"></span>
            </button>
            <button>
                <h3>ABOUT

                </h3>
                <span class="iconify" data-icon="bx:bx-book" data-inline="false"></span>
            </button>
            <button>
                <h3>MOOD

                </h3>
                <span class="iconify" data-icon="ant-design:picture-outlined" data-inline="false"></span>
            </button>
            <button>
                <h3>TRIVIA

                </h3>
                <span class="iconify" data-icon="ion:reorder-three-outline" data-inline="false"></span>
            </button>
            <button>
                <h3>LINKS

                </h3>
                <span class="iconify" data-icon="fluent:people-20-regular" data-inline="false"></span>
            </button>
        </div>
    </div>

</body>

</html>
